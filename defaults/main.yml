---
ssl_certs_path: "/etc/ssl"
ssl_certs_path_owner: "www-data"
ssl_certs_path_group: "www-data"

ssl_certs_mode: "0700"

ssl_certs_key_size: "2048"
ssl_certs_generate_dh_param: false
ssl_certs_dhparam_size: "2048"
ssl_certs_dhparam_path: "{{ ssl_certs_path }}/dhparam.pem"

ssl_certs:
  - fields: "/C=US/ST=New York/L=New York/O=Your company/CN={{ ansible_fqdn }}"
    privkey_path: "{{ ssl_certs_path }}/{{ ansible_fqdn }}.key"
    cert_path: "{{ ssl_certs_path }}/{{ ansible_fqdn }}.pem"
    csr_path: "{{ ssl_certs_path }}/{{ ansible_fqdn }}.csr"
    local_privkey_path: "{{ inventory_dir|default(playbook_dir) }}/files/ssl/{{ ansible_fqdn }}.key"
    local_cert_path: "{{ inventory_dir|default(playbook_dir) }}/files/ssl/{{ ansible_fqdn }}.pem"
    expiration_days: "365"
    generate_self_signed: true
